  <title>构造函数继承</title>
 </head>
 <body>
  <script type="text/javascript">
	function ClassA(sColor){
		this.color = sColor;
		this.sayColor = function(){
			alert(this.color);
		};
	};
	function ClassB(sColor,sName){
		ClassA.call(this,sColor);//
		this.name = sName;
		this.sayColor = function(){
			alert(this.color);
		};
		this.sayName = function(){
			alert(this.name);
		};
	};
	var objA = new ClassA('red');
	var objB = new ClassB('blue','Nick');
	objA.sayColor();
	objB.sayColor();
	objB.sayName();
  </script>
 </body>
